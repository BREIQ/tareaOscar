#!/bin/bash

# Script para configurar Nginx en Docker
# Adicionar a docker-compose.yml para usar este archivo

version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: asistencia_mongodb
    environment:
      MONGO_INITDB_DATABASE: asistencia_app
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - asistencia_network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  php:
    build: .
    container_name: asistencia_app
    depends_on:
      mongodb:
        condition: service_healthy
    environment:
      - MONGODB_URI=mongodb://mongodb:27017
      - MONGODB_DATABASE=asistencia_app
      - PHP_DISPLAY_ERRORS=0
    volumes:
      - .:/var/www/html
    networks:
      - asistencia_network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: asistencia_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./public:/var/www/html/public:ro
      # Descomentar si usas Let's Encrypt
      # - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - php
    networks:
      - asistencia_network
    restart: unless-stopped

volumes:
  mongodb_data:
    driver: local

networks:
  asistencia_network:
    driver: bridge
